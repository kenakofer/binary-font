<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Font Test</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Liberation+Mono&display=swap" rel="stylesheet">
    <script defer>
        function syncText() {
            const leftText = document.getElementById('left-box');
            const rightText = document.getElementById('right-box');
            rightText.value = leftText.value;


            leftText.addEventListener('input', () => {
                rightText.value = leftText.value;
            });

            rightText.addEventListener('input', () => {
                leftText.value = rightText.value;
            });
        }

        window.onload = syncText;
    </script>
</head>
<body>
    <h1>101 Bit Dance Font 101</h1>
    <p>
        A hex- and bit-based OpenType font. Based on Liberation Mono. 
        Try typing some 1s and 0s for binary, or get four for the price of one with hexadecimal digits.</p>

    <div class="container">
        <textarea id="left-box" class="left-box" rows="20" placeholder="Liberation Mono">
I have 12 apples. If I give you 7, I'll have b remaining. (b=1011, which is 2 more than 9 in hex)

Cab is my favorite word, and cab is my favorite number.

   101010101010
x      3                  
   101010101010
+ 0101010101010
= 01,1111,1111,1110 (QED :)

Big number better with "shift":
1.11&lt;&lt;f = 1110,0000,0000,0000
        
Count by 3's:
3,6,9,c,f,12,15

A number is divisible by 3 if the difference of the count of its even 1's and the count of its odd 1's is divisible by 3. The secret key to remember is .555... = 1/3.

Count by 5's:
5,a,f,14,19,1e

A number is divisible by 5 if the even and odd base 4 groupings have a difference divisible by 5. The secret key to remember is .333... = 1/5

        
        </textarea>
        <textarea id="right-box" class="right-box" rows="20" placeholder="MyCustomFont"></textarea>
    </div>
</body>
</html>
